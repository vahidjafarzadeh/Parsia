<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>فعالیت ها</title>
    <base href="/">
    <link rel="stylesheet" href="/sass/core/core.min.css">
    <link rel="stylesheet" href="/sass/page/index.css">
</head>
<body>
    <div class="index">
        <div class="scroll-container">
            <nav class="search-bar d-flex flex-column flex-s-row">
                <div id="simple-search-wrapper" class="input-group justify-content-start">
                    <div class="input-group-item-wrapper outline-input-group blue-grey d-flex align-items-center">
                        <div class="input-group-prepend">
                            <span id="simple-search-btn" class="input-group-text input-btn text-muted" role="button">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control form-control-sm" id="simple-search"
                               ksun-bundle-key="$simpleSearch">
                    </div>
                </div>
                <button id="advance-search" class="search-bar-btn btn material deep-purple icon-btn btn-sm mt-2 mt-s-0 d-none">
                    <span class="icon-holder">
                        <i class="fas fa-filter"></i>
                    </span>
                    <span ksun-bundle-key="$advanceSearch"></span>
                </button>
            </nav>
            <section class="advance-search-wrapper">
                <header class="d-flex flex-row justify-content-between align-items-center border-bottom pb-2">
                    <button class="btn btn-outline-dark btn-sm btn-icon left-icon d-none" id="advance-search-return">
                        <span ksun-bundle-key="$return"></span>
                        <i class="icon fas fa-angle-right"></i>
                    </button>
                    <h5 ksun-bundle-key="$advanceSearch" class="w-100 text-right mb-0 text-muted"></h5>
                </header>
                <div class="container-fluid mt-2">
                    <div class="row bg-white pb-3 pt-sm-2 border border-default dark">
                        <div class="col-12 col-sm-4 col-md-auto text-muted d-flex align-items-center justify-content-end pt-2"
                             ksun-bundle-key="$field"></div>
                        <div class="col-12 col-sm-8 col-md-4 form-group w-100 mb-0 pt-0 pt-sm-2">
                            <select id="a-s-field-key" class="form-control form-control-sm"></select>
                        </div>
                        <div class="col-12 col-sm-4 col-md-auto mr-auto text-muted d-flex align-items-center justify-content-end pt-2"
                             ksun-bundle-key="$condition"></div>
                        <div class="col-12 col-sm-8 col-md-4 form-group w-100 mb-0 pt-0 pt-sm-2">
                            <select id="a-s-condition" class="form-control form-control-sm"></select>
                        </div>
                        <div class="col-12 form-group w-100 mb-0 pt-2" id="a-s-value-wrapper">
                            <div class="d-flex align-items-center position-relative a-s-input-wrapper state-one mt-1">
                                <input type="text" class="form-control form-control-sm direction a-s-value" disabled>
                                <span class="d-flex justify-content-center align-items-center remove-icon">
                                    <i class="fas fa-times"></i>
                                </span>
                            </div>
                            <div class="d-flex align-items-center position-relative a-s-input-wrapper state-two mt-1">
                                <input type="text" class="form-control form-control-sm direction a-s-value" disabled>
                                <span class="d-flex justify-content-center align-items-center remove-icon">
                                    <i class="fas fa-times"></i>
                                </span>
                                <span class="d-flex justify-content-center align-items-center add-icon">
                                    <i class="fas fa-plus"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-12 mt-1 text-left">
                            <button class="button" id="a-s-add-value">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="col-12 mt-4 text-center">
                            <button class="btn btn-primary btn-sm" id="a-s-search-button" ksun-bundle-key="$search"></button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="d-sm-none card-grid-header">
                <div class="form-group mb-1">
                    <select class="form-control form-control-sm" id="sorted-column"></select>
                </div>
                <div class="form-group mb-0">
                    <select class="form-control form-control-sm" id="order-type">
                        <option value="-1" ksun-bundle-key="$orderType" selected disabled></option>
                        <option value="ASC" ksun-bundle-key="$ASC"></option>
                        <option value="DESC" ksun-bundle-key="$DESC"></option>
                    </select>
                </div>
                <div class="badges-wrapper"></div>
                <button id="select-all" class="btn btn-primary btn-sm btn-block mb-2 mt-1"
                        ksun-bundle-key="$selectAll"></button>
            </section>
            <table class="table card-grid-s table-hover table-bordered table-striped thead-stylish main-table has-checkbox mb-0">
                <thead>
                    <tr>
                        <th scope="col">
                            <div class="value event-off">
                                <span ksun-bundle-key="$rowNum"></span>
                            </div>
                        </th>
                        <th scope="col">
                            <div class="value">
                                <span ksun-bundle-key="entityId"></span>
                                <i class="icon unsorted fas fa-sort"></i>
                            </div>
                        </th>
                        <th scope="col">
                            <div class="value">
                                <span ksun-bundle-key="actionName"></span>
                                <i class="icon unsorted fas fa-sort"></i>
                            </div>
                        </th>
                        <th scope="col">
                            <div class="value">
                                <span ksun-bundle-key="actionEnName"></span>
                                <i class="icon unsorted fas fa-sort"></i>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="pattern-row">
                        <td ksun-bundle-key="$rowNum"></td>
                        <td ksun-bundle-key="entityId"></td>
                        <td ksun-bundle-key="actionName"></td>
                        <td ksun-bundle-key="actionEnName"></td>
                    </tr>
                </tbody>
            </table>
            <div class="ksun-pagination-wrapper d-flex justify-content-end align-content-center">
                <div class="number-wrapper">
                    <div class="form-group">
                        <label for="page-size" class="col-form-label text-muted" ksun-bundle-key="$countInPage"></label>
                        <select class="form-control form-control-sm" id="page-size">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="page-number" class="col-form-label text-muted" ksun-bundle-key="$page"></label>
                        <div class="input-group-item-wrapper outline-input-group deep-purple">
                            <div class="input-group-prepend">
                                <span class="input-group-text input-btn text-muted">
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control text-center" id="page-number">
                        </div>
                    </div>
                </div>
                <ul class="pagination">
                    <li class="page-item" data-pagination-key="prev" ksun-bundle-key="$prevPage" data-toggle="tooltip">
                        <a class="page-link btn material outline indigo" href="javascript:void(0)">
                            <i class="fas fa-angle-left"></i>
                        </a>
                    </li>
                    <li class="page-item" data-pagination-key="next" ksun-bundle-key="$nextPage" data-toggle="tooltip">
                        <a class="page-link btn material outline indigo" href="javascript:void(0)">
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Loading modal -->
    <div class="modal fade" id="loading-modal" tabindex="-1" role="dialog" aria-labelledby="loading-modal"
         aria-hidden="true">
        <div class="modal-dialog modal-loading modal-dialog-centered modal-dialog-top-md-down" role="document">
            <div class="modal-content">
                <div class="modal-body d-flex align-items-center justify-content-center">
                    <div class="loading-content-wrapper">
                        <i class="fas fa-circle-notch icon"></i>
                        <span class="content" ksun-bundle-key="$bePatient"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirm modal -->
    <div class="modal fade" id="confirm-modal" tabindex="-1" role="dialog" aria-labelledby="confirm-modal"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-top-md-down" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    <script src="/lib/jquery/jquery-v3.3.1.min.js"></script>
    <script src="/lib/api/config.js"></script>
    <script src="/lib/polyfill/promise.min.js"></script>
    <script src="/lib/api/environment.js"></script>
    <script src="/lib/api/util.js"></script>
    <script src="/lib/api/storage.js"></script>
    <script src="/lib/api/cookie.js"></script>
    <script src="/lib/fontawesome/fontawesome-all.min.js" data-auto-add-css="false"></script>
    <script src="/lib/hammer/hammer-v2.0.8.js"></script>
    <script src="/lib/select2/select2.full.min.js"></script>
    <script src="/lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/lib/floating-form/floating-form.js"></script>
    <script src="/lib/persiandate/persian-date-0.1.8b.min.js"></script>
    <script src="/lib/persiandate/persian-datepicker.min.js"></script>
    <script src="/lib/scrollbar/simplebar.js"></script>
    <script src="/lib/api/filter.js"></script>
    <script src="/lib/api/order-by.js"></script>
    <script src="/lib/api/where.js"></script>
    <script src="/lib/api/handler.js"></script>
    <script src="/lib/api/api.js"></script>
    <script src="/lib/ripple/ripple.min.js"></script>
    <script src="/lib/translation/general-bundle.js"></script>
    <script src="/lib/translation/translation.js"></script>
    <script src="/lib/modal/modal.js"></script>
    <script src="/lib/core/core.js"></script>
    <script src="/pages/core/action/bundle.js"></script>
    <script src="/lib/core/index.js"></script>
    <script src="/pages/core/action/index.js"></script>
</body>
</html>
