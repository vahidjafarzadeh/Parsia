<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>تنظیمات پویا</title>
    <base href="/">
    <link rel="stylesheet" href="/sass/core/core.min.css">
    <link rel="stylesheet" href="/sass/page/edit.css">
</head>
<body>
    <div class="edit-page">
        <div class="scroll-container">
            <header class="d-flex flex-row justify-content-between align-items-center border-bottom pb-2">
                <button class="btn material outline orange btn-sm icon-btn btn-icon" id="edit-return">
                    <span class="icon-holder">
                        <i class="icon fas fa-arrow-circle-left ml-1"></i>
                    </span>
                    <span ksun-bundle-key="$return"></span>
                </button>
                <h6 id="process-title" class="w-100 mb-0 text-transparent" ksun-bundle-key="processTitle"></h6>
                <button class="btn material deep-purple btn-sm icon-btn" id="edit-refresh" disabled>
                    <span class="icon-holder">
                        <i class="icon fas fa-sync-alt ml-1"></i>
                    </span>
                    <span ksun-bundle-key="$refresh"></span>
                </button>
                <button class="btn material indigo btn-sm icon-btn btn-icon d-none" id="edit-new">
                    <span class="icon-holder">
                        <i class="icon fas fa-plus ml-1"></i>
                    </span>
                    <span ksun-bundle-key="$new"></span>
                </button>
            </header>
            <div class="container-fluid data-wrapper pt-4">
                <fieldset id="data-container" class="edit-fieldset p-2 pt-3">
                    <div class="edit-form-container">
                        <form class="entity-form visible mb-3" novalidate enctype="multipart/form-data">
                            <div class="row">
                                <div class="form-group floating-form-group col-12 col-lg-12 mandatory">
                                    <input type="text" class="form-control form-control-sm floating-form-control text-left" id="adminTitlePage"
                                           ksun-input-type="text" ksun-bundle-key="adminTitlePage"  ksun-max-length="1000000">
                                    <span class="floating-form-bar"></span>
                                    <label for="adminTitlePage" class="floating-label">
                                        <span ksun-bundle-key="adminTitlePage"></span><span class="star">*</span>
                                    </label>
                                </div>
                                <div class="form-group floating-form-group col-12 col-lg-12 mandatory">
                                    <input type="text" class="form-control form-control-sm floating-form-control text-left" id="root"
                                           ksun-input-type="text" ksun-bundle-key="root"   ksun-max-length="1000000">
                                    <span class="floating-form-bar"></span>
                                    <label for="root" class="floating-label">
                                        <span ksun-bundle-key="root"></span><span class="star">*</span>
                                    </label>
                                </div>
                                <div class="form-group floating-form-group col-12 col-lg-12 mandatory">
                                    <input type="text" class="form-control form-control-sm floating-form-control text-left" id="apiHashEncryption"
                                           ksun-input-type="text" ksun-bundle-key="apiHashEncryption"  ksun-max-length="1000000">
                                    <span class="floating-form-bar"></span>
                                    <label for="apiHashEncryption" class="floating-label">
                                        <span ksun-bundle-key="apiHashEncryption"></span><span class="star">*</span>
                                    </label>
                                </div>
                                <div class="form-group floating-form-group col-12 col-lg-12 mandatory">
                                    <input type="text" class="form-control form-control-sm floating-form-control text-left" id="systemRoleId"
                                           ksun-input-type="text" ksun-bundle-key="systemRoleId"  ksun-max-length="1000000">
                                    <span class="floating-form-bar"></span>
                                    <label for="systemRoleId" class="floating-label">
                                        <span ksun-bundle-key="systemRoleId"></span><span class="star">*</span>
                                    </label>
                                </div>
                                <div class="form-group floating-form-group col-12 col-lg-12 mandatory">
                                    <input type="text" class="form-control form-control-sm floating-form-control text-left" id="userRoleId"
                                           ksun-input-type="text" ksun-bundle-key="userRoleId"  ksun-max-length="1000000">

                                        <span ksun-bundle-key="userRoleId"></span><span class="star">*</span>
                                    </label>
                                </div>
                                <div class="form-group floating-form-group col-12 col-lg-12 mandatory">
                                    <input type="text" class="form-control form-control-sm floating-form-control text-left" id="adminValidIp"
                                           ksun-input-type="text" ksun-bundle-key="adminValidIp"  ksun-max-length="1000000">

                                        <span ksun-bundle-key="menuCacheTimeMinute"></span><span class="star">*</span>

                                        <span ksun-bundle-key="emailSmtpHost"></span><span class="star">*</span>

                                           ksun-input-type="text" ksun-bundle-key="emailHost"  ksun-max-length="1000000">
                                    <span class="floating-form-bar"></span>
                                    <label for="emailHost" class="floating-label">
                                        <span ksun-bundle-key="emailHost"></span><span class="star">*</span>
                                    </label>
                                </div>
                                <div class="form-group floating-form-group col-12 col-lg-12 mandatory">
                                    <input type="text" class="form-control form-control-sm floating-form-control text-left" id="emailPortSmtpHost"
                                           ksun-input-type="text" ksun-bundle-key="emailPortSmtpHost"  ksun-max-length="1000000">
                                    <span class="floating-form-bar"></span>
                                    <label for="emailPortSmtpHost" class="floating-label">
                                        <span ksun-bundle-key="emailPortSmtpHost"></span><span class="star">*</span>
                                    </label>
                                </div>
                                <div class="form-group floating-form-group col-12 col-lg-12 mandatory">
                                    <input type="password" class="form-control form-control-sm floating-form-control text-left" id="emailPasswordHost"
                                           ksun-input-type="text" ksun-bundle-key="emailPasswordHost"   ksun-max-length="1000000">
                                    <span class="floating-form-bar"></span>
                                    <label for="emailPasswordHost" class="floating-label">
                                        <span ksun-bundle-key="emailPasswordHost"></span><span class="star">*</span>

                                    <label for="emailSiteName" class="floating-label">
                                        <span ksun-bundle-key="emailSiteName"></span><span class="star">*</span>

                                <div class="form-group floating-form-group col-12 col-lg-12 mandatory">

                                           ksun-input-type="text" ksun-bundle-key="smsUserApiKey"   ksun-max-length="1000000">
                                    <span class="floating-form-bar"></span>
                                    <label for="smsUserApiKey" class="floating-label">
                                        <span ksun-bundle-key="smsUserApiKey"></span><span class="star">*</span>
                                    </label>
                                </div>
                                <div class="form-group floating-form-group col-12 col-lg-12 mandatory">
                                    <input type="text" class="form-control form-control-sm floating-form-control text-left" id="smsSecretKey"
                                           ksun-input-type="text" ksun-bundle-key="smsSecretKey"   ksun-max-length="1000000">
                                    <span class="floating-form-bar"></span>
                                    <label for="smsSecretKey" class="floating-label">
                                        <span ksun-bundle-key="smsSecretKey"></span><span class="star">*</span>
                                    </label>
                                </div>
                                <div class="form-group floating-form-group col-12 col-lg-12 mandatory">
                                    <input type="text" class="form-control form-control-sm floating-form-control text-left" id="templateIdVerificationCode"
                                           ksun-input-type="text" ksun-bundle-key="templateIdVerificationCode"  ksun-max-length="1000000">
                                    <span class="floating-form-bar"></span>
                                    <label for="templateIdVerificationCode" class="floating-label">
                                        <span ksun-bundle-key="templateIdVerificationCode"></span><span class="star">*</span>
                                    </label>
                                </div>
                                <div class="form-group floating-form-group col-12 col-lg-12 mandatory">

                                           ksun-input-type="text" ksun-bundle-key="templateIdRecoveryPasswordCode"  ksun-max-length="1000000">
                                    <span class="floating-form-bar"></span>
                                    <label for="templateIdRecoveryPasswordCode" class="floating-label">
                                        <span ksun-bundle-key="templateIdRecoveryPasswordCode"></span><span class="star">*</span>
                                    </label>
                                </div>
                                <div class="form-group floating-form-group col-12 col-lg-12 mandatory">
                                    <input type="text" class="form-control form-control-sm floating-form-control text-left" id="templateIdRememberMeCode"
                                           ksun-input-type="text" ksun-bundle-key="templateIdRememberMeCode"  ksun-max-length="1000000">
                                    <span class="floating-form-bar"></span>
                                    <label for="templateIdRememberMeCode" class="floating-label">
                                        <span ksun-bundle-key="templateIdRememberMeCode"></span><span class="star">*</span>
                                    </label>
                                </div>
                                <div class="form-group floating-form-group col-12 col-lg-12 mandatory">
                                    <input type="text" class="form-control form-control-sm floating-form-control text-left" id="templateIdUserFactorCode"
                                           ksun-input-type="text" ksun-bundle-key="templateIdUserFactorCode"  ksun-max-length="1000000">
                                    <span class="floating-form-bar"></span>
                                    <label for="templateIdUserFactorCode" class="floating-label">
                                        <span ksun-bundle-key="templateIdUserFactorCode"></span><span class="star">*</span>
                                    </label>
                                </div>
                                <div class="form-group floating-form-group col-12 col-lg-12 mandatory">
                                    <input type="text" class="form-control form-control-sm floating-form-control text-left" id="templateIdAdminFactorCode"
                                           ksun-input-type="text" ksun-bundle-key="templateIdAdminFactorCode"  ksun-max-length="1000000">
                                    <span class="floating-form-bar"></span>
                                    <label for="templateIdAdminFactorCode" class="floating-label">
                                        <span ksun-bundle-key="templateIdAdminFactorCode"></span><span class="star">*</span>
                                    </label>
                                </div>
                                <div class="form-group floating-form-group col-12 col-lg-12 mandatory">
                                    <input type="text" class="form-control form-control-sm floating-form-control text-left" id="templateIdBlockIpCode"
                                           ksun-input-type="text" ksun-bundle-key="templateIdBlockIpCode"  ksun-max-length="1000000">
                                    <span class="floating-form-bar"></span>
                                    <label for="templateIdBlockIpCode" class="floating-label">
                                        <span ksun-bundle-key="templateIdBlockIpCode"></span><span class="star">*</span>
                                    </label>
                                </div>
                                <div class="form-group floating-form-group col-12 col-lg-12 mandatory">
                                    <input type="text" class="form-control form-control-sm floating-form-control text-left" id="maxAttemptLogin"
                                           ksun-input-type="text" ksun-bundle-key="maxAttemptLogin"  ksun-max-length="1000000">
                                    <span class="floating-form-bar"></span>
                                    <label for="maxAttemptLogin" class="floating-label">
                                        <span ksun-bundle-key="maxAttemptLogin"></span><span class="star">*</span>
                                    </label>
                                </div>
                                <div class="form-group floating-form-group col-12 col-lg-12 mandatory">
                                    <input type="text" class="form-control form-control-sm floating-form-control text-left" id="validUrls"
                                           ksun-input-type="text" ksun-bundle-key="validUrls"  ksun-max-length="1000000">
                                    <span class="floating-form-bar"></span>
                                    <label for="validUrls" class="floating-label">
                                        <span ksun-bundle-key="validUrls"></span><span class="star">*</span>
                                    </label>
                                </div>
                                <div class="form-group floating-form-group col-12 col-lg-12 mandatory">
                                    <input type="text" class="form-control form-control-sm floating-form-control text-left" id="ipBlackList"
                                           ksun-input-type="text" ksun-bundle-key="ipBlackList"  ksun-max-length="1000000">
                                    <span class="floating-form-bar"></span>
                                    <label for="ipBlackList" class="floating-label">
                                        <span ksun-bundle-key="ipBlackList"></span><span class="star">*</span>
                                    </label>
                                </div>
                                <div class="form-group floating-form-group col-12 col-lg-6">
                                    <div class="form-group floating-form-group col-12 floating-form-checkbox-wrapper d-rtl">
                                        <input type="checkbox" tabindex="3"
                                               class="form-control form-control-sm floating-form-control floating-mode input"
                                               id="developMode"
                                               ksun-bundle-key="developMode">
                                        <label class="floating-form-checkbox" for="developMode"></label>
                                        <label class="floating-form-checkbox-label" for="developMode" ksun-bundle-key="developMode"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-wrapper">
                                <button type="button" class="btn material deep-purple" id="edit-submit" ksun-bundle-key="$submit"></button>
                                <button type="button" class="btn material orange d-none" id="edit-clear" ksun-bundle-key="$clear"></button>
                            </div>
                        </form>
                    </div>
                </fieldset>


            </div>
        </div>
    </div>
    <!-- Loading modal -->
    <div class="modal fade" id="loading-modal" tabindex="-1" role="dialog" aria-labelledby="loading-modal"
         aria-hidden="true">
        <div class="modal-dialog modal-loading modal-dialog-centered modal-dialog-top-md-down" role="document">
            <div class="modal-content">
                <div class="modal-body d-flex align-items-center justify-content-center">
                    <div class="loading-content-wrapper">
                        <i class="fas fa-circle-notch icon"></i>
                        <span class="content" ksun-bundle-key="$bePatient"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirm modal -->
    <div class="modal fade" id="confirm-modal" tabindex="-1" role="dialog" aria-labelledby="confirm-modal"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-top-md-down" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <script src="/lib/hammer/hammer-v2.0.8.js"></script>
    <script src="/lib/select2/select2.full.min.js"></script>
    <script src="/lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/lib/floating-form/floating-form.js"></script>
    <script src="/lib/persiandate/persian-date-0.1.8b.min.js"></script>
